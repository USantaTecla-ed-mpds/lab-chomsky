<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Klondike</title>
<link rel="stylesheet" type="text/css" href="klondike.css" />
</head>

<body>
	<header>
		<h1>Klondike</h1>
	</header>
	<main name="game">
	
		<section name="playerControls">
			<form>
				<input type="button" value="Undo"></input>
				<input type="button" value="Redo"></input>
				<input type="button" value="Exit game"></input>
			</form>
		</section>
		
		<section name="piles" id="piles">
			
			<div id="stock">
				<div class="card back"></div>
			</div>
			
			<div id="waste">
				<div class="card eightClubs"></div>
			</div>


			<div id="foundation1">
				<div class="card empty"></div>
			</div>
			<div id="foundation2">
				<div class="card empty"></div>
			</div>
			<div id="foundation3">
				<div class="card empty"></div>
			</div>
			<div id="foundation4">
				<div class="card empty"></div>
			</div>


			<div id="tableau1">
				<div class="card eightClubs"></div>
			</div>
			<div id="tableau2">
				<ul class="pile">
					<li>
						<div class="card back"></div>
					</li>
					<li>
						<div class="card eightClubs"></div>
					</li>
				</ul>
			</div>
			<div id="tableau3">
				<ul class="pile">
					<li>
						<div class="card back"></div>
					</li>
					<li>
						<div class="card back"></div>
					</li>
					<li>
						<div class="card eightClubs"></div>
					</li>
				</ul>
			</div>
			<div id="tableau4">
				<ul class="pile">
					<li>
						<div class="card back"></div>
					</li>
					<li>
						<div class="card back"></div>
					</li>
					<li>
						<div class="card back"></div>
					</li>
					<li>
						<div class="card eightClubs"></div>
					</li>
				</ul>
			</div>
			<div id="tableau5">
				<ul class="pile">
					<li>
						<div class="card back"></div>
					</li>
					<li>
						<div class="card back"></div>
					</li>
					<li>
						<div class="card back"></div>
					</li>
					<li>
						<div class="card back"></div>
					</li>
					<li>
						<div class="card eightClubs"></div>
					</li>
				</ul>
			</div>
			<div id="tableau6">
				<ul class="pile">
					<li>
						<div class="card back"></div>
					</li>
					<li>
						<div class="card back"></div>
					</li>
					<li>
						<div class="card back"></div>
					</li>
					<li>
						<div class="card back"></div>
					</li>
					<li>
						<div class="card back"></div>
					</li>
					<li>
						<div class="card eightClubs"></div>
					</li>
				</ul>
			</div>
			<div id="tableau7">
				<ul class="pile">
					<li>
						<div class="card back"></div>
					</li>
					<li>
						<div class="card back"></div>
					</li>
					<li>
						<div class="card back"></div>
					</li>
					<li>
						<div class="card back"></div>
					</li>
					<li>
						<div class="card back"></div>
					</li>
					<li>
						<div class="card back"></div>
					</li>
					<li>
						<div class="card eightClubs"></div>
					</li>
				</ul>
			</div>
		</section>
	</main>
</body>

</html>
