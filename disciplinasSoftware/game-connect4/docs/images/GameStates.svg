@startuml
start
repeat
:Player1 put Red token;
:Player2 put Yellow token;
repeat while (yellow tokens on board < 3) is (false) not (true)
repeat
:Player1 put Red token;

if (4InLine?) then (false)

else (true)
break
endif
:Player2 put Yellow token;

repeat while (4InLine?) is (false) not (true)
stop
note right: Player with 4Inline wins
@enduml

