@startuml
title Connect4 Instructions \n
state A as " "
state InsertA as " "
state InsertB as " "
state InsertA2 as " "
state InsertB2 as " "
[*]      - -> A
A        - -> InsertA : Player1 put red token
InsertA  -down-> A : Player2 put yellow token
A  - -> InsertB : [ Yellow tokens in board == 3]
InsertB  - -> InsertA2 : Player1 put red token
InsertA2 - -> [*] : [ is4RedInLine ]
InsertA2 - -> InsertB2 : Player2 put yellow token
InsertB2 - -> InsertA2 : Player1 put red token
InsertB2 - -> [*] : [ Yellow tokens in board == 21 && !is4YellowInLine]
InsertB2 - -> [*] : [ is4YellowInLine ]
@enduml

