"bold" lengthAdjust="spacing" textLength="21" x="35" y="281.7231">alt</text><text fill="#000000" font-family="sans-serif" font-size="11" font-weight="bold" lengthAdjust="spacing" textLength="422" x="101" y="280.8667">[!tableauOrigin.isEmpty &amp;&amp; tableauOrigin.topCard.isFaceDown]</text><polygon fill="#181818" points="295,302.9219,305,306.9219,295,310.9219,299,306.9219" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="59" x2="301" y1="306.9219" y2="306.9219"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="103" x="66" y="301.856">faceup(topcard)</text><line style="stroke:#000000;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="10" x2="887.5" y1="322.9219" y2="322.9219"/><polygon fill="#181818" points="295,341.0547,305,345.0547,295,349.0547,299,345.0547" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="59" x2="301" y1="345.0547" y2="345.0547"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="58" x="66" y="339.9888">putCards</text><!--MD5=[e77cf138060a242b52f73a4e49e076ba]
@startuml
title Move tableau to tableau
Player -> TableauOrigin :takeFaceUpCards(numberOfCards)
TableauOrigin - -> Player :cards
alt isValidMove
Player -> TableauDestination :putCards(cards)
note right
isValidMove ==
(tableauDestination.isEmpty && cards.firstCard.rank==king)
OR
(tableauDestination.topcard.color!=cards.firstCard.color
&& tableauDestination.topCard.rank==cards.firstCard.rank-1)
endnote
alt !tableauOrigin.isEmpty && tableauOrigin.topCard.isFaceDown
Player-> TableauOrigin :faceup(topcard)
end
else
Player-> TableauOrigin :putCards
end
@enduml

